<!doctype html>
<html>
<head>
<title> parameter sheet 生成ツール </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 10px;
            display: flex;
        }
        .entire {
            margin-left: 20px;
        }
        .submit-group {
            margin-top: 10px;
        }

        label {
            font-weight: bold;
            margin-top: 5px;
        }
        input {
            width: 40%;
            padding: 8px;
            margin-top: 4px;
            margin-left: 4px;
            margin-right: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
{% block content %}
<h2 style="margin-left: 30px;">パラメーターシート作成</h2>
<form id="to_json">
    <div class="entire">
        <div class="title">
            <label for="title" style="">タイトル :</label>
            <input type="text" id="title" name="title" placeholder="本体設定">
        </div>
        <div class="form-group">
            <label for="item[0][0]" style="margin-right: 3px;">枠 1 :</label>
            <input type="text" id="item[0][0]" name="items[0][0]" placeholder="サーバー情報">
        </div>
        <div id="container"></div>
            <button type="button" onclick="addItem()">項目を追加</button>
            <button type="button" onclick="addFrame()">枠を追加</button>
        </div>
        <div class="submit-group">
            <button type="button" onclick="confirmAndSubmit()" id="submit_button" name="submit_button" style="float: right; margin-right: 5%;">作成</button>
        </div>
</form>
            <form action="/submit_json" method="GET">
                <button type="submit" style="float: right; margin-right: 5%;">Jsonファイルを取り込む</button>
            </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
{% endblock %}
</body>
</html>


<script>
    let frame_num = 0;
    let item_num = 0;
    let style_position = 0;
    const json_data = {{ data | tojson | safe }};
    console.log(json_data);

    window.onload = function() {
        if (json_data) {
            uploadJson();
        }
    }

    function confirmAndSubmit() {
        if (check_item() == true) {
            let result = confirm("この内容で送信しますか？");
            if (result) {
                sendData();
            } else {
                alert("送信をキャンセルしました。");
            }
        }
    }
    
    function uploadJson() {
        let first_frame_check = false;
        for (const frame_key in json_data) {
    if (frame_key == "title") {
        document.getElementById("title").value = frame_key;
    } else {
        if (first_frame_check == true) addFrame();
        else first_frame_check = true;
        document.getElementById(`item[${frame_num}][0]`).value = frame_key;
        for (const item of json_data[frame_key]) {
            for (const [key, value] of Object.entries(item)) {
                addItem();
                console.log(key, value);
                document.getElementById(`item[${frame_num}][${item_num}]`).value = key;
                document.getElementById(`value[${frame_num}][${item_num}]`).value = value;
            }
        }
    }
}
}

    async function sendData() {
        let frame_name = "";
        let item_name = "";
        // 未入力の場合不具合が起こるため、一意に値を入れる
        let blank_num = 0;

        function blank_count() {
            return blank_num += 1;
        }
        
  const form = document.getElementById("to_json");
  const data = new FormData(form);
console.log(Object.fromEntries(data.entries()));
  // FormDataをJSONに変換
  const jsonData = {};
  for (const [key, value] of data.entries()) {
    if(key.endsWith("[0]")) {
        frame_name = value || `未入力${blank_count()}`;
        jsonData[frame_name] = [];
    } else {
        //項目名、値を識別、入力
        if(key.startsWith("item")) {
            item_name = value || `未入力${blank_count()}`;
        } else if(key.startsWith("value")) {
            jsonData[frame_name].push({ [item_name]: value || `未入力${blank_count()}`});
        } else if(key.startsWith("title")) {
            jsonData["title"] = value;
        }
    }
  }
  console.log(jsonData)
  const jsonString = JSON.stringify(jsonData);
  console.log(jsonString)
  // POSTリクエストの送信
  try {
    const response = await fetch('/receive_json', { // FlaskのAPIエンドポイント
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: jsonString
    });
    const result = await response.json(); // レスポンスのJSONを解析
    console.log(result); 
  } catch (error) {
    console.error('Error:', error);
  }
}

    function addItem() {
        item_num += 1;
        
        const container = document.getElementById("container");
        
        const group = document.createElement("div");
        group.className = "form-group";
        group.id = `items[${frame_num}][${item_num}]`;

        const label1 = document.createElement("label");
        label1.textContent = "項目 :";
        label1.htmlFor = `item[${frame_num}][${item_num}]`;
        
        const input1 = document.createElement("input");
        input1.type = "text";
        input1.id = `item[${frame_num}][${item_num}]`;
        input1.name = `items[${frame_num}][${item_num}]`;
         
        const label2 = document.createElement("label");
        label2.textContent = "値 :";
        label2.htmlFor = `value[${frame_num}][${item_num}]`;
        
        const input2 = document.createElement("input");
        input2.type = "text";
        input2.id = `value[${frame_num}][${item_num}]`;
        input2.name = `value[${frame_num}][${item_num}]`;
       
        group.appendChild(label1);
        group.appendChild(input1);
        group.appendChild(label2);
        group.appendChild(input2);
        container.appendChild(group);

        const element = document.getElementById(`items[${frame_num}][${item_num}]`);
        element.style.marginLeft = `${style_position}px`;
    }

    function addFrame() {
        frame_num += 1;
        item_num = 0;
        style_position += 30;

        const container = document.getElementById("container");

        const group = document.createElement("div");
        group.className = "form-group";
        group.id = `items[${frame_num}][${item_num}]`;

        const label = document.createElement("label");
        label.textContent = `枠 ${frame_num + 1} :`;
        label.htmlFor = `item[${frame_num}][${item_num}]`;
        label.style.marginRight = "3px";

        const input = document.createElement("input");
        input.type = "text";
        input.id = `item[${frame_num}][${item_num}]`;
        input.name = `items[${frame_num}][${item_num}]`;

        group.appendChild(label);
        group.appendChild(input);
        container.appendChild(group);

        const element = document.getElementById(`items[${frame_num}][${item_num}]`);
        element.style.marginLeft = `${style_position}px`;
    }

    function check_item() {
        title = document.getElementById('title').value;
        if (title != "") return true; 
        else {  
            alert("タイトルが入力されていません。");
            return false;
        }
    }
</script>
