<!doctype html>
<html>
<head>
<title> parameter sheet 生成ツール </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .frame1-group {
            margin-left: 20px;
        }
        .submit-group {
            margin-top: 10px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
{% block content %}
<!-- ここにメインコンテンツを書く -->
    <h2>パラメーターシート作成</h2>
    <label for="frame1">枠１:</label>
    <input type="text" name="frame1" placeholder="サーバー情報">
    <div class="frame1-group">
        <div class="form-group">
            <label for="item1">項目:</label>
            <input type="text" id="item1" name="item1">
        </div>
        <div class="form-group">
            <label for="item2">項目:</label>
                <input type="text" id="item2" name="item2">
            </div>
            <div class="form-group">
                <label for="item3">項目:</label>
                <input type="text" id="item3" name="item3">
            </div>
            <div class="form-group">
                <label for="item4">項目:</label>
                <input type="text" id="item4" name="item4">
            </div>
            <div class="form-group">
                <label for="item5">項目:</label>
                <input type="text" id="item5" name="item5">
            </div>
            <div id="container"></div>
            <button onclick="addItem()">項目を追加</button>
            <button onclick="addFrame()">枠を追加</button>
        </div>
        <form method="POST">
        <div class="submit-group">
        <button type="submit" name="submit_button" value="clicked">作成</button>
    </div>
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
{% endblock %}
</body>
</html>


<script>
    function addItem() {
        const container = document.getElementById("container");

        const group = document.createElement("div");
        group.className = "form-group";

        const label = document.createElement("label");
        label.textContent = "項目:";
        label.htmlFor = "dynamicInput";

        const input = document.createElement("input");
        input.type = "text";
        input.id = "dynamicInput";
        input.name = "dynamicInput";

        group.appendChild(label);
        group.appendChild(input);
        container.appendChild(group);
    }

    function addFrame() {
        const container = document.getElementById("container");

        const group = document.createElement("div");
        group.className = "form-group";

        const label = document.createElement("label");
        label.textContent = "枠:";
        label.htmlFor = "dynamicInput";

        const input = document.createElement("input");
        input.type = "text";
        input.id = "dynamicInput";
        input.name = "dynamicInput";

        group.appendChild(label);
        group.appendChild(input);
        container.appendChild(group);
    }
</script>
